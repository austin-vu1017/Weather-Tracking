{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            placeholder="Enter first name"
        />
    </div>
    <div class="form-group">
        <label for="unconfirmed_pw">Password</label>
        <input
            type="password"
            class="form-control"
            id="unconfirmed_pw"
            name="unconfirmed_pw"
            placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="confirmed_pw">Password (Confirm)</label>
        <input
            type="password"
            class="form-control"
            id="confirmed_pw"
            name="confirmed_pw"
            placeholder="Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
